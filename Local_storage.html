<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <input id="nameId" type="text" placeholder="name">
    <input  id="ageId" type="number" placeholder="age">
    <button  id="ButtonId">
        Submit
    </button>
    <button  id="ButtonIdR" onclick="myFunction()">
        Retrieve
    </button>
    <br>
    <table>
       <tr id="name">
            Name
       </tr>
       <!-- <br> -->
       <tr id="age">
            Age
       </tr>
    </table>
</body>
<script>
    let nameID=document.getElementById('nameId')
    let ageID=document.getElementById('ageId')
    let submitBtn=document.getElementById('ButtonId')
    let submitBtnR=document.getElementById('ButtonIdR')
    let nameRow=document.getElementById('name')
    let ageRow=document.getElementById('age')


   submitBtn.addEventListener('click', function(){
    localStorage.setItem("Name", nameID.value)
    localStorage.setItem( "Age", ageID.value)
    console.log("submit")
   })
   
   submitBtnR.addEventListener('click', function(){
        nameRow.textContent=localStorage.getItem("Name")
        ageRow.textContent=localStorage.getItem("Age")
   })
  
</script>
</html>
